<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Tendências de Marketing</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Importando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Analisador de Tendências de Marketing</h1>
    </header>
    <main>
        <section class="formulario">
            <h2>Cadastrar Palavra-chave</h2>
            <form id="formPalavra">
                <label for="palavra">Palavra-chave:</label>
                <input type="text" id="palavra" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>
        
        <section class="tendencias">
            <h2>Tendências ao Longo do Tempo</h2>
            <canvas id="graficoTendencias"></canvas>
        </section>
        
        <section class="painel">
            <h2>Palavras Mais Usadas</h2>
            <ul id="listaPalavras">
                <!-- Aqui vamos adicionar as palavras-chave adicionadas pelo usuário -->
            </ul>
        </section>
    </main>

    <script src="/public/js/script.js"></script>
